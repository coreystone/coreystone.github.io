baseURL: "https://coreyst.one"
title: Corey Stone
paginate: 5
theme: PaperModX

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
pygmentsUseClasses: true

minify:
    disableXML: true
    #minifyOutput: true

params:
    author: Me
    DateFormat: "January 2, 2006"
    defaultTheme: auto # dark, light
    disableThemeToggle: false
    TocSide: 'right'

    ShowReadingTime: true
    ShowShareButtons: false
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    disableSpecial1stPost: false
    disableScrollToTop: false
    comments: false
    hidemeta: false
    hideSummary: false
    showtoc: false
    tocopen: false

    label:
        #text: "Home"
        #icon: /apple-touch-icon.png
        #iconHeight: 35

    # home-info mode
    homeInfoParams:
        Title: "Welcome! \U0001F44B"
        Content: |
          ## {{< figure align=center src="/images/sup.png" >}}
          ## *I'm* [*Corey*](/about/).

          - I'm passionate about digital privacy and believe that protecting personal information is not only a right,
            but a crucial part of the fight to defend our freedoms and autonomy in the digital age.
            **Privacy** enables us to exercise our rights and make informed choices
            while living without fear of surveillance or manipulation by corporations or governments; it is a [foundation of democracy](https://www.ned.org/big-question-how-does-digital-privacy-matter-for-democracy-and-its-advocates/).
            And it can be fun.

          - I like to write about privacy and digital security; you can read below or by clicking [**here**](/posts/).
          - You can see some of my other work by clicking on [**Projects**](/projects/).
          - Contact me via any of the methods below, or see [**About Me**](/about/#contact-me).

    socialIcons:
        - name: linkedin-simple
          url: "https://linkedin.com/in/coreyjs"
        - name: github-simple
          url: "https://github.com/coreystone"
        - name: pgpkey
          url: "/pgp.txt"

    cover:
        hidden: true # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
        hiddenInSingle: true # hide on single page

menu:
    main:
        - identifier: about me
          name: About Me
          url: /about/
          weight: 10
        - identifier: blog
          name: Blog
          url: /posts/
          weight: 20
        - identifier: notes
          name: Notes
          url: /notes/
          weight: 20
        - identifier: projects
          name: Projects
          url: /projects/
          weight: 30

privacy:
  disqus:
    disable: true
  googleAnalytics:
    disable: true
  instagram:
    disable: true
  twitter:
    disable: true
  vimeo:
    disable: true
  youtube:
    disable: true